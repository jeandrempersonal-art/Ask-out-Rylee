<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rylee, Will You Be My Forever Valentine?</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(180deg, #ffd0e5 0%, #ffe8f2 36%, #ffffff 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .bounce {
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%,20%,50%,80%,100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }
    img {
      border-radius: 8px;
      height: 300px;
      object-fit: cover;
    }
    button {
      cursor: pointer;
      border-radius: 6px;
      padding: 10px 20px;
      font-size: 18px;
      color: white;
      transition: all 0.3s ease;
    }
    #yesButton { background-color: #22c55e; }
    #noButton { background-color: #ef4444; }
  </style>
</head>

<body>

<main class="flex flex-col items-center">
  <img id="imageDisplay" src="https://placekitten.com/300/300" alt="Cute kitten with flowers">

  <h1 id="valentineQuestion" class="text-4xl font-bold italic text-[#bd1e59] my-4">
    Rylee, Will you be my Forever Valentine?
  </h1>

  <div id="responseButtons" class="flex gap-4 pt-5">
    <button id="yesButton" class="bounce">Yes</button>
    <button id="noButton">No</button>
  </div>
</main>

<script>
(() => {

  const yesButton = document.getElementById('yesButton');
  const noButton = document.getElementById('noButton');
  const imageDisplay = document.getElementById('imageDisplay');
  const valentineQuestion = document.getElementById('valentineQuestion');
  const responseButtons = document.getElementById('responseButtons');

  

  const NO_BUTTON_MESSAGES = [
    'No',
    'Why would you even say no my stinkbum?',
    'Okay why did you say no again?, ill buy you food?',
    'pizza, sushi, your choice?',
    'STOP SAYING NO?',
    'Okay fine, now you really cant say no, HAHAHAHAHAHA',
  
  ];

  let noClickCount = 0;

  noButton.addEventListener('click', () => {
    if (noClickCount >= IMAGE_PATHS.length - 2) return;

    noClickCount++;

    imageDisplay.src = IMAGE_PATHS[noClickCount];
    imageDisplay.alt = ALT_TEXTS[noClickCount];
    noButton.textContent = NO_BUTTON_MESSAGES[noClickCount];
  });

  yesButton.addEventListener('click', () => {
    imageDisplay.src = IMAGE_PATHS[IMAGE_PATHS.length - 1];
    imageDisplay.alt = ALT_TEXTS[ALT_TEXTS.length - 1];
    valentineQuestion.textContent = "Yayyyy!! ❤️";
    responseButtons.style.display = "none";

    confetti({
      particleCount: 120,
      spread: 360,
      origin: { y: 0.6 }
    });
  });

})();
</script>

</body>
</html>
